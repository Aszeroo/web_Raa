<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" class="loading" lang="en" data-textdirection="ltr">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <th:block th:include="layout/css"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{css/history.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
</head>
<body>
<!----------------- MENU ------------------->
<th:block th:include="layout/menu"></th:block>
<!----------------- MENU ------------------->
<br>

<br>
<div class="container">
    <br>
    <h3>Goal Performance</h3>
    <br>

    <div class="form-group">
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLongTitle">Ransomware Readiness Tutorial</h4>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> </button> -->
                        <span class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="panel-body">
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                            <label class="form-check-label" for="defaultCheck1">Please Check to continue</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary left" onclick="document.location='/assessment'">Yes</button>
                        <button type="button" class="btn btn-primary right" onclick="document.location='/MyAssessments'">No</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-table100">
            <div class="wrap-table100 center">
                <div class="table100 ver1 m-b-110">
                    <div class="table100-head">
                        <table>
                            <thead>
                            <tr class="row100 head">
                                <th class="cell100 column1"> Topic</th>
                                <th class="cell100 column2"> Yes</th>
                                <th class="cell100 column3"> No</th>
                                <th class="cell100 column4"> Total Practices</th>
                                <th class="cell100 column5"> Percent Complete</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="table100-body js-pscroll">
                        <table>
                            <tbody>
                                <tr class="row100 body" th:each="list: ${listAns}">
                                    <td class="cell100 column1" th:text="${list.topic_name}"/>
                                    <td class="cell100 column2" th:text="${list.yes}"/>
                                    <td class="cell100 column3" th:text="${list.no}"/>
                                    <td class="cell100 column4" th:text="${list.total}"/>
                                    <td class="cell100 column5" th:text="${list.percent}"/>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
<br><br><br>
</div>
<th:block th:include="layout/js"></th:block>
<script th:src="@{/js/assessment.js}"></script>
</div>
</body>
</html>
