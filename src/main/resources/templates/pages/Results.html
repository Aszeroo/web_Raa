    <div class="container">
        <h3>RRA Practice Scoring</h3>
    </div>
    <div class="container">
        <div class="form-group">
            <table id="tableanswer">
                <thead>
                <tr>
                    <th style="width:20%;"> Topic</th>
                    <th style="width:1%;"> Yes </th>
                    <th style="width:1%;"> No </th>
                    <th style="width:5%;"> Total Practices </th>
                    <th style="width:5%;"> Percent Complete </th>
                </tr>
                    </thead>
                <tbody>
                <tr th:each="list: ${listAns}">
                    <td th:text="${list.topic_name}" />
                    <td th:text="${list.yes}" />
                    <td th:text="${list.no}" />
                    <td th:text="${list.total}" />
                    <td th:text="${list.percent}" />
                </tr>
                </tbody>

            </table>
        </div>
