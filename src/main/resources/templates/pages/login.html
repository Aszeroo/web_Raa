<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" class="loading" lang="en" data-textdirection="ltr">

<head>
    <title>Login | Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">

</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <form class="needs-validation" id="login-user-form" novalidate th:object="${loginUser}">
                    <div class="title">Login</div>
                        <div class="input-field">
                            <input type="text" name="username" id="username" placeholder="Enter Username">
                            <i class="uil uil-user icon"></i>
                        </div>

                        <div class="input-field">
                            <input type="password" class="password" name="password" id="password" placeholder="Enter password">
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
                            <a href="#" class="text">Forgot password?</a>
                        </div>
<!--                    <button type="button" class="btn btn-outline-danger waves-effect" id="login-user">-->
<!--                        Error</button>-->

                        <div class="input-field button">
                            <input type="submit" id="login-user">
                        </div>

                        <div class="login-signup">
                            <span class="text">You Don't Have Account ? Please
                                <a href="/register" class="text signup-link">Register Now</a>
                            </span>
                        </div>

                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
